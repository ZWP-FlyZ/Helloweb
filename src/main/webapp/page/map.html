<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" /> 
 
<title>hello Map</title>

<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:100%}  
</style>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=6xjG256jQ2plREw7ALtxD8zc"></script>
</head>

<body>

<div id="container"></div>
<script type="text/javascript">
var map = new BMap.Map("container");          // 创建地图实例  
var point = new BMap.Point(118.404, 40.915);  // 创建点坐标  
map.centerAndZoom(point, 10); 
map.addControl(new BMap.NavigationControl());    
map.addControl(new BMap.ScaleControl());    
map.addControl(new BMap.OverviewMapControl());    
map.addControl(new BMap.MapTypeControl());  
map.enableScrollWheelZoom();

var tileLayer = new BMap.TileLayer({isTransparentPng: true});

tileLayer.getTilesUrl = function(tileCoord, zoom) {
	var x = tileCoord.x*zoom;
	var y = tileCoord.y*zoom;
	return "http://developer.baidu.com/map/jsdemo/img/border.png";
}

map.addTileLayer(tileLayer);



// 初始化地图，设置中心点坐标和地图级别  
</script>  

</body>
</html>
